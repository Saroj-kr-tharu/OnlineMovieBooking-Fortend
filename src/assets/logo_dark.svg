<svg xmlns="http://www.w3.org/2000/svg" width="360" height="48" viewBox="0 0 260 48" fill="none">
  <defs>
    <!-- Gradient for Text: Gold (#FFD700) to White (#FFF7B2) -->
    <linearGradient id="yellowish-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="60%" stop-color="#FFF7B2"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
  </defs>
  <!-- Ticket shape (dark background compatible) -->
  <rect x="0" y="8" width="56" height="32" rx="8" fill="#181818"/>
  <rect x="6" y="14" width="44" height="20" rx="6" fill="#F8C24A"/>
  <!-- Play button in ticket -->
  <circle cx="28" cy="24" r="8" fill="#181818"/>
  <polygon points="31,24 25,20 25,28" fill="#F8C24A"/>
  <!-- Decorative notches -->
  <circle cx="0" cy="16" r="2" fill="#F8C24A"/>
  <circle cx="0" cy="32" r="2" fill="#F8C24A"/>
  <circle cx="56" cy="16" r="2" fill="#F8C24A"/>
  <circle cx="56" cy="32" r="2" fill="#F8C24A"/>
  <!-- Brand name with yellowish gradient -->
  <text x="68" y="34" font-family="Arial Rounded MT Bold, Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#yellowish-gradient)" letter-spacing="1">
    BookMyCinema
  </text>
</svg>